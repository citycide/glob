# modified from https://github.com/nim-lang/Nim/wiki/TravisCI
language: c
env:
  # build and test against the master and devel branches of Nim
  - BRANCH=master
  - BRANCH=devel
compiler:
  - gcc
matrix:
  allow_failures:
    # ignore failures when building against the devel Nim branch
    - env: BRANCH=devel
  fast_finish: true
install:
  - |
    if [ ! -x nim-$BRANCH/bin/nim ]; then
      git clone -b $BRANCH --depth 1 git://github.com/nim-lang/nim nim-$BRANCH/
      cd nim-$BRANCH
      git clone --depth 1 git://github.com/nim-lang/csources csources/
      cd csources
      sh build.sh
      cd ..
      rm -rf csources
      bin/nim c koch
      ./koch boot -d:release
      ./koch tools
    else
      cd nim-$BRANCH
      git fetch origin
      if ! git merge FETCH_HEAD | grep "Already up-to-date"; then
        bin/nim c koch
        ./koch boot -d:release
        ./koch tools
      fi
    fi
    cd ..
before_script:
  - export PATH="nim-$BRANCH/bin${PATH:+:$PATH}"
  - export PATH=~/.nimble/bin:$PATH
script:
  - nimble install -y
  - nim c -r tests.nim
cache:
  directories:
    - nim-master
    - nim-devel
